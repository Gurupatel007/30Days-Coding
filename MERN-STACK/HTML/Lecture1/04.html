<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting text</title>
</head>
<body>
    <p>My name is <b>Guru Patel</b></p>

    <p>I am from <strong>Modasa</strong></p>

    <p>I am a <i>Web Developer</i></p>

    <p>I am a <em>Web Developer</em></p>

    <p>I am a <mark>Web Developer</mark></p>

    <p>I am a <del>Web Developer</del></p>

    <p>I am a <ins>Web Developer</ins></p>

    <p>I am a <sub>Web Developer</sub></p>

    <p>I am a <sup>Web Developer</sup></p>

    <p>I am a <small>Web Developer</small></p>

    <p>I am a <big>Web Developer</big></p>

    <p>I am a <abbr title="Web Developer">WD</abbr></p>

    <p>I am a <q>Web Developer</q></p>
</body>
</html>
