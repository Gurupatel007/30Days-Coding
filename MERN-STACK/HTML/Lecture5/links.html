<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- a hyperlink to redirect if a person click on it. -->
    <a href="https://google.com" title="google.com">Go to Google</a>
    <br>

    <!-- you can also make a page to open in particular tab or new tab using "target" attribute-->
    <a href="https://google.com" target="_blank">Open in new Tab</a>
    <br>

    <!-- Absolute and Relative Urls -->

    <a href="https://google.com">Go to Google</a>
    <!-- this is an absolute url as this will redirect to google.com an external link -->
    <br>


    <a href="about.html">About</a> 
    <!-- this is a relative url as this will redirect to about.html file in the same directory -->
</body>
</html>
